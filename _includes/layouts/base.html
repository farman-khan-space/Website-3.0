<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} | Farman Khan - Data Analyst</title>

  <!-- Theme handling -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Main stylesheet (Eleventy adds pathPrefix automatically) -->
  <link rel="stylesheet" href="{{ '/css/style.css' | url }}">
</head>
<body>
  <header>
    {% include "partials/header.html" %}
  </header>

  <main>
    {{ content | safe }}
  </main>

  <footer>
    {% include "partials/footer.html" %}
  </footer>

  <!-- JS -->
  <script src="{{ '/js/main.js' | url }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Highlight active nav
      const updateActiveNavLink = () => {
        const navLinks = document.querySelectorAll('#main-nav a');
        if (!navLinks.length) return;
        const currentPath = window.location.pathname;
        navLinks.forEach(link => {
          const linkPath = new URL(link.href).pathname;
          link.classList.remove('active');
          if (linkPath === currentPath || 
             (linkPath.endsWith('/') && currentPath.replace(/\/$/, "") === linkPath.slice(0, -1))) {
            link.classList.add('active');
          } else if (link.getAttribute('href').includes('portfolio') && currentPath.includes('/projects/')) {
            link.classList.add('active');
          } else if (link.getAttribute('href').includes('blog') && currentPath.includes('/posts/')) {
            link.classList.add('active');
          }
        });
      };

      // Theme toggle
      const initializeTheme = () => {
        const btn = document.getElementById('theme-toggle-floating');
        if (!btn) return;
        const htmlEl = document.documentElement;
        btn.addEventListener('click', () => {
          htmlEl.classList.toggle('dark');
          const theme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
          localStorage.setItem('theme', theme);
        });
      };

      // Mobile menu
      const initializeMobileMenu = () => {
        const toggle = document.getElementById('menu-toggle');
        if (!toggle) return;
        toggle.addEventListener('click', () => {
          const isOpen = document.body.classList.toggle('nav-open');
          toggle.setAttribute('aria-expanded', isOpen);
        });
      };

      // Scroll to top
      const initializeScrollToTop = () => {
        const btn = document.getElementById('scroll-to-top');
        if (!btn) return;
        window.addEventListener('scroll', () => {
          btn.classList.toggle('visible', window.scrollY > 500);
        });
        btn.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      };

      updateActiveNavLink();
      initializeTheme();
      initializeMobileMenu();
      initializeScrollToTop();
    });
  </script>
</body>
</html>
